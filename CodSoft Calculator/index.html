<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
        type="image/x-icon">
</head>

<body>

    <div class="whole">
    <div class="welcome">Calculator</div>
    <div class="main">
        <input type="text" class="screen">
        <div class="container1">
            <button class="buttons red">AC</button>
            <button class="buttons gray">C</button>
            <button class="buttons gray">%</button>
            <button class="buttons orange">/</button>
        </div>
        <div class="container2">
            <button class="buttons hover ">7</button>
            <button class="buttons hover">8</button>
            <button class="buttons hover">9</button>
            <button class="buttons orange ">*</button>
        </div>
        <div class="container3">
            <button class="buttons hover">4</button>
            <button class="buttons hover">5</button>
            <button class="buttons hover">6</button>
            <button class="buttons orange">-</button>
        </div>
        <div class="container4">
            <button class="buttons hover">1</button>
            <button class="buttons hover">2</button>
            <button class="buttons hover">3</button>
            <button class="buttons orange">+</button>
        </div>
        <div class="container5">
            <button class="buttons hover o">0</button>
            <button class="buttons hover">.</button>
            <button class="buttons orange blue">=</button>
        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>

</html>
